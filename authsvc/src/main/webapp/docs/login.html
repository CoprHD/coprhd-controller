<!DOCTYPE html>
<html>
<head>
  <title>ViPR Login</title>
  <meta charset="utf-8">
  <meta content="text/html;charset=UTF-8" http-equiv="content-type">
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
  <meta http-equiv="X-UA-Compatible" content="IE=EDGE; IE=9; IE=8" />
  <link rel="shortcut icon" type="image/png" href="./Login_files/branding/favicon.ico">
  <link rel="stylesheet" type="text/css" href="./Login_files/stylesheets/login.css" media="screen" charset="utf-8" >
  <script language="javascript">
    function breakOut() {
      if (self != top) window.open("login.html","_top","");
      if (window.location.hash) {
        document.forms[0].action = document.forms[0].action + "&fragment=" + window.location.hash.replace("#", "");
      }
    }
    function eraseGuideCookie() {
      var name = "VIPR_START_GUIDE";
      var date = new Date();
      date.setTime(date.getTime() + (-1 * 24 * 60 * 60 * 1000));
      var expires = "; expires=" + date.toGMTString();
      document.cookie = escape(name) + "=" + expires + "; path=/";
    }
  </script>
</head>

<body onload="breakOut();eraseGuideCookie();">
  <header>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="navbar-header">
        <div class="navbar-brand">EMC ViPR Controller</div>
      </div>
    </nav>
  </header>
  
  <div class="container" style="max-width: 430px; padding: 15px; margin: 0 auto;">
    <form class="form-signin" role="form" action="./formlogin" method="post" accept-charset="utf-8" enctype="application/x-www-form-urlencoded" autocomplete="off">
      <div class="well">
        <h2>Login</h2>

        <div class="stacked-input-group">
          <input id="username" name="username" type="text" class="form-control" placeholder="Username" required autofocus>
          <input name="password" type="password" class="form-control" placeholder="Password" required>
        </div>
        <label><input type="checkbox" name="remember" value="true"> Remember me</label>
        <input class="btn btn-lg btn-primary btn-block" type="submit" value="Login">
        <div style="padding-top: 10px;">&copy; 2017 EMC Corporation. All Rights Reserved.</div>
      </div>
    </form>

    <div style="text-align: center;overflow-wrap: break-word;" class="alert alert-warning">
      system_login_banner
    </div>
  </div>
</body>

</html>
