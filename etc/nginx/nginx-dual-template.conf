worker_processes  2;
pid /var/run/nginx.pid;

events {
    worker_connections  24000;
    use epoll;
}

worker_rlimit_nofile 48000;

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile           on;
    keepalive_timeout  15;
    more_clear_headers 'Server';
    proxy_connect_timeout 3;

    access_log /var/log/nginx_access.log;
    error_log /var/log/nginx_error.log;
    root /etc/nginx/html;
    
    include upstream.conf;

    server {
        listen       [::]:80 ipv6only=on;
        listen       80;
        server_name  ${network_ipaddr};
        location ~* ^/nginx-upstream-status {
            check_status;

            access_log   off;
            allow 127.0.0.1;
            deny all;
        }

        location / {
            rewrite      ^ https://$host$request_uri? permanent;
        }
        include portal-error.conf;
    } 

    server {
        listen       [::]:443 ipv6only=on;
        listen       443;
        server_name  ${network_ipaddr};

        ssl                  on;
        ssl_protocols        TLSv1.2 TLSv1.1 TLSv1;
        ssl_ciphers          AES:!aNULL:!RC4;
        ssl_certificate      /opt/storageos/conf/storageos.crt;
        ssl_certificate_key  /opt/storageos/conf/storageos.key;
        ssl_session_timeout  5m;

        gzip               on;
        gzip_min_length    1250;
        gzip_buffers       8 16k;
        gzip_comp_level    2;
        gzip_proxied       any;
        gzip_types         text/plain text/css application/javascript application/x-javascript text/xml application/xml application/xml+rss text/javascript;
        gzip_vary          on;
        gzip_disable       "MSIE [1-6]\.(?!.*SV1)";

        proxy_redirect             off;
        proxy_buffering            off;
        proxy_buffer_size          32k;
        proxy_buffers           16 32k;
        proxy_busy_buffers_size   256k;
        proxy_read_timeout         60m;

        proxy_set_header   Host               $host;
        proxy_set_header   X-Real-IP          $remote_addr;
        proxy_set_header   X-Forwarded-Host   $host;
        proxy_set_header   X-Forwarded-For    $remote_addr;
        proxy_set_header   X-Forwarded-Proto  https;
        proxy_set_header   X-Forwarded-Ssl    on;
        proxy_pass_header  Authorization;

        location / {
            proxy_pass         https://portal;
        }

        @nignx_vasasvc@
        include portal-error.conf;    
    }

    server {
        listen       [::]:4443 ipv6only=on;
        listen       4443;
        server_name  ${network_ipaddr};

        ssl on;
        ssl_protocols        TLSv1.2 TLSv1.1 TLSv1;
        ssl_ciphers          AES:!aNULL:!RC4;
        ssl_certificate /opt/storageos/conf/storageos.crt;
        ssl_certificate_key /opt/storageos/conf/storageos.key;
        ssl_session_timeout 5m;

        client_max_body_size 1024M;

        proxy_redirect             off;
        proxy_buffering            off;
        proxy_buffer_size          32k;
        proxy_buffers           16 32k;
        proxy_busy_buffers_size   256k;
        proxy_read_timeout         60m;

        proxy_set_header  Host               $host:$server_port;
        proxy_set_header  X-Real-IP          $remote_addr;
        proxy_set_header  X-Forwarded-Host   $host;
        proxy_set_header  X-Forwarded-For    $proxy_add_x_forwarded_for;
        proxy_set_header  X-Forwarded-Proto  https;
        proxy_set_header  X-Forwarded-Ssl    on;
        proxy_set_header  X-Forwarded-Port   4443;
        proxy_pass_header Authorization;

        include locations.conf;
        include api-error.conf;
    }
	server {
        listen       [::]:8776 ipv6only=on;
        listen       8776;
        server_name  localhost;

        ssl on;
        ssl_protocols        TLSv1;
        ssl_ciphers          AES:!aNULL:!RC4;
        ssl_certificate /opt/storageos/conf/storageos.crt;
        ssl_certificate_key /opt/storageos/conf/storageos.key;
        ssl_session_timeout 5m;
        client_max_body_size 1024M;
        proxy_redirect             off;
        proxy_buffering            off;
        proxy_buffer_size          32k;
        proxy_buffers           16 32k;
        proxy_busy_buffers_size   256k;
        proxy_read_timeout         60m;
        proxy_set_header  Host               $host:$server_port;
        proxy_set_header  X-Real-IP          $remote_addr;
        proxy_set_header  X-Forwarded-Host   $host;
        proxy_set_header  X-Forwarded-For    $proxy_add_x_forwarded_for;
        proxy_set_header  X-Forwarded-Proto  https;
        proxy_set_header  X-Forwarded-Ssl    on;
        proxy_set_header  X-Forwarded-Port   8776;
        proxy_pass_header Authorization;
        include locations.conf;
        include api-error.conf;
    }
    @nignx_vasasvc2@
}
