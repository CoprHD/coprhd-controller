# Export Path Adjustment service
ExportPathAdjustment.Block.title=Export Path Adjustment
ExportPathAdjustment.Block.description=Adjust the Export Paths within an existing Export Group for VPLEX and VMAX. Paths can be added or removed or updated with a different selection of ports.
ExportPathAdjustment.Block.storageType.description=Select "Exclusive" for exports to a single host or "Shared" for exports to a cluster.
ExportPathAdjustment.Block.host.label=Host/Cluster
ExportPathAdjustment.Block.host.description=Select the particular Host or Cluster where you want to update the Export Paths.
ExportPathAdjustment.Block.virtualArray.description=Select the Virtual Array containing the Export Group to be adjusted. For VPLEX cross-connected exports, you may select the virtual array of either Vplex cluster, and the adjustment will only occur for paths from the corresponding Vplex cluster.
ExportPathAdjustment.Block.export.label=Export Group
ExportPathAdjustment.Block.export.description=Paths in this Export Group will be adjusted.
ExportPathAdjustment.Block.minPaths.description=The minimum number of initiator to port paths that must be provided for the provisioning to be successful.
ExportPathAdjustment.Block.maxPaths.description=The maximum number initiator to port paths that will be provisioned. ViPR will attempt to provision the maximum number of paths possible not to exceed Maximum Paths  (considering limitations of the number of initiators, the Paths Per Initiator setting, and the number of usable Storage Ports.) This provides an upper bound on the number of Storage Ports that will be used. For Storage Ports to be usable, they must be in the selected Virtual Array, be connectable to an Initiator, be registered, have a good status, and not be above a user provisioned usage ceiling.
ExportPathAdjustment.Block.pathsPerInitiator.description=The number of initiator to storage port paths that will be provisioned for each initiator. This controls how many ports will be assigned to each initiator. If there are not that many ports available for a given initiator, it will be left un-provisioned.
ExportPathAdjustment.Block.storageSystem.label=Storage System
ExportPathAdjustment.Block.useExistingPaths.label=Use Existing Paths
ExportPathAdjustment.Block.useExistingPaths.description=If "yes", all the existing paths in the Export will be retained, and only new paths may be added. In this case it is not possible to decrease "Maximum Paths" or "Paths Per Initiator.  If "no", an entirely new Export will be calculated using the current port usage data, which may end up removing existing paths from the Export. In this case the new paths will be added first, follow by the removal of any unneeded paths.  Note that if "no" is selected, some or all of the existing paths may be removed (as listed in the preview results), and if hosts are unable to use the newly provisioned paths, a disruption could be caused.
ExportPathAdjustment.Block.storageSystem.description=Selects what Storage System the path adjustment will be done for. In the case where exports from multiple Storage Systems are in the Export Group, only the paths of this Storage System will be adjusted.
ExportPathAdjustment.Block.ports.label=Ports
ExportPathAdjustment.Block.ports.description=Leave all ports unselected unless you want to specify that only certain ports be used in the Export. If ports are selected, those ports which are usable determine the final list of ports available for allocation. If an insufficient number of ports are selected the Order may fail.
ExportPathAdjustment.Block.suspendWait.label=Suspend Before Removing Paths
ExportPathAdjustment.Block.suspendWait.description=If selected, the masking and zoning operations will be performed to add the new paths to be provisioned, and a host rescan will be performed if possible. At this point the Order will be suspended in order that the user can verify that the new paths are usable on the hosts. After verifying the hosts have connectivity by way of the new paths, the user may "Resume" the order, in which case any paths which are no longer needed will be removed, or the user may "Cancel" the order, which will cancel the steps in the order to remove unneeded paths, leaving the paths as they are after addition of the new paths.
