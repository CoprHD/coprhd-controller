ExportChangePortGroup.Block.description=Change the port group for a VMAX Storage System within an Export Group. VMAX port group config must be enabled to use this feature.
ExportChangePortGroup.Block.storageType.description=Select "Exclusive" for exports to a single host or "Shared" for exports to a cluster.
ExportChangePortGroup.Block.host.label=Host/Cluster
ExportChangePortGroup.Block.host.description=Select the particular Host or Cluster where you want to update the port group.
ExportChangePortGroup.Block.virtualArray.description=Select the Virtual Array containing the Export Group to be changed.
ExportChangePortGroup.Block.export.label=Export Group
ExportChangePortGroup.Block.export.description=Port group in this Export Group will be changed.
ExportChangePortGroup.Block.storageSystem.label=Storage System
ExportChangePortGroup.Block.storageSystem.description=Selects which VMAX Storage System the port group change will be performed. In the case where exports from multiple VMAX Storage Systems are in the Export Group, only the port group of this VMAX Storage System will be changed.
ExportChangePortGroup.Block.currentPortGroup.label=Current Port Group
ExportChangePortGroup.Block.changePortGroup.label=Change Port Group To
ExportChangePortGroup.Block.suspendWait.label=Suspend Before Removing Paths
ExportChangePortGroup.Block.suspendWait.description=If selected, the masking and zoning operations will be performed to change the port group, and a host rescan will be performed if possible. At this point the Order will be suspended in order that the user can verify that the new port group ports are usable on the hosts. After verifying the hosts have connectivity by way of the new ports, the user may "Resume" the order, in which case the ports will be changed, or the user may "Cancel" the order, which will cancel the steps in the order to change the port group.

