<!DOCTYPE html>
<html>
<head>
  <title>ViPR Change Password</title>
  <meta charset="utf-8">
  <meta content="text/html;charset=UTF-8" http-equiv="content-type">
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
  <meta http-equiv="X-UA-Compatible" content="IE=EDGE; IE=9; IE=8" />
  <link rel="shortcut icon" type="image/png" href="./Login_files/branding/favicon.ico">
  <link rel="stylesheet" type="text/css" href="./Login_files/stylesheets/login.css" media="screen" charset="utf-8" >
  <script language="javascript">
    function breakOut() {
      if (self != top) window.open("changePassword.html","_top","");
    }
  </script>
</head>

<body onload="breakOut();">
  <header>
      <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="navbar-header">
        <div class="navbar-brand">EMC ViPR Controller</div>
      </div>
    </nav>
  </header>
  
  <div class="container" style="max-width: 430px; padding: 15px; margin: 0 auto;">
    <form class="form-signin" role="form" action="./formChangePassword" method="post" accept-charset="utf-8" enctype="application/x-www-form-urlencoded" autocomplete="off">
      <div class="well">
        <h2>Change Password</h2>

        <div class="stacked-input-group">
            <input id="username" name="username" type="text" class="form-control" placeholder="Username" required autofocus>
            <input name="oldPassword" type="password" class="form-control" placeholder="Old Password" required>
            <input name="password" type="password" class="form-control" placeholder="Password" required>
            <input name="confirmPassword" type="password" class="form-control" placeholder="ConfirmPassword" required>
        </div>

        <input class="btn btn-lg btn-primary btn-block" type="submit" value="Change">
        <div style="padding-top: 10px;">&copy; 2015 EMC Corporation. All Rights Reserved.</div>
      </div>
    </form>

    <div class="alert alert-warning">
      <span class="glyphicon glyphicon-warning-sign "></span>
      <span style="font-weight: bold;">Authorized Users Only.</span><br/>
      If you are not an authorized user, please leave this page.
    </div>
  </div>
</body>

</html>
